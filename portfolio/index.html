<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" href="../assets/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <p class="logo">Exhausted Yami</p>

        <!-- Desktop Navigation -->
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/portfolio">Portfolio</a>
            <a href="https://woosh.link/exhaustedyami.bsky.social">Socials</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="hamburger" aria-label="Toggle mobile menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Mobile Navigation -->
        <nav class="mobile-menu" aria-hidden="true">
            <a href="/">Home</a>
            <a href="/portfolio">Portfolio</a>
            <a href="https://woosh.link/exhaustedyami.bsky.social">Socials</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <h2>Portfolio</h2>
        <p>This page is currently under construction. Stay tuned for updates!</p>
        <hr>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Exhausted Yami. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            hamburger.classList.toggle('open');
            const spans = hamburger.querySelectorAll('span');
            if (hamburger.classList.contains('open')) {
                spans[0].style.transform = "translateY(8px) rotate(45deg)";
                spans[1].style.opacity = "0";
                spans[2].style.transform = "translateY(-8px) rotate(-45deg)";
            } else {
                spans[0].style.transform = "translateY(0) rotate(0)";
                spans[1].style.opacity = "1";
                spans[2].style.transform = "translateY(0) rotate(0)";
            }
        });
    </script>
</body>
</html>
